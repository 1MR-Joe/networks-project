<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Centered Div with Greeting</title>
<style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .centered-div {
        text-align: center;
        border: 2px solid black;
        padding: 20px;
    }
</style>
</head>
<body>
<div class="centered-div">
    <h1>Greetings!</h1>
    <h3>Prof. Mahamed Moharram</h3>
    <h3>TA. Mohamed Hatem</h3>
    <p>Welcome to our Project.</p>
</div>
</body>
</html>
